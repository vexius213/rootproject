<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop - Cookie Clicker</title>
  <link rel="stylesheet" href="shop.css">
</head>
<body>

  <div class="container">
    <h1>Shop</h1>
    <p>Cookies: <span id="cookies">0</span></p>

    <div class="shop-items">

      <div class="item" data-upgrade="clickDouble">
        <h3>Double Click Power</h3>
        <p>Price: <span class="price">100</span></p>
        <p>×2 clicking power (stacks multiplicatively)</p>
        <button>Buy</button>
      </div>

      <div class="item" data-upgrade="grandma">
        <h3>Grandma</h3>
        <p>Price: <span class="price">400</span></p>
        <p>+1 cookie per second</p>
        <button>Buy</button>
      </div>

    </div>

    <div class="nav">
      <a href="../home/index.html">← Back to game</a>
    </div>
  </div>

  <script src="shop.js"></script>
</body>
</html>
